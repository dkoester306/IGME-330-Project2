<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="src/helper-functions.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css">

    
    <script src="src/yelp-result.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="root">
        <input id="termBar" type="text" size="20" maxlength="20" v-model="term" />
        <button id="searchTermButton" @click="getSearchData" >Search</button>
        <!-- <input type="radio" name="open_now" value="open">
        <input type="radio" name="closed_now" value="closed"> -->                                                                         
            <p id="searchP" v-if="searchingTag">SEARCHING NOW.....</p>
            <p id="view">View Circle</p>
            <input type="radio" id="trueButton" name="trueButton" value=true checked v-model="circle" v-on:change="changeCircleEnabled">
            <label id="trueLabel"for="trueButton">TRUE</label>
            <input type="radio" id="falseButton" name="falseButton" value=false v-model="circle" v-on:change="changeCircleEnabled">
            <label id="falseLabel" for="falseButton">FALSE</label>
            <select id="radiusSelect" v-model="radiusSelect">
                <option disabled value="">Please choose Miles</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
            </select>

       

    </div>
    <!-- <script src="src/load-firebase.js"></script> -->
    <script src="src/google-map.js"></script>
    <script src="src/yelp-main.js" type="module"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBarX-tmnXlf2toYLLKreol8xvl0a7bxrc&callback=initMap"
        async defer></script>
</body>

</html>
